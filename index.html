<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jooflix - 나만의 영화 컬렉션</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 로그인 전 화면 -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <h1 class="logo">jooflix</h1>
      <p class="subtitle">나만의 영화 컬렉션</p>
      <button id="google-login-btn" class="btn-primary">
        <span>Google로 로그인</span>
      </button>
    </div>
  </div>

  <!-- 로그인 후 메인 화면 -->
  <div id="main-screen" class="screen" style="display: none;">
    <!-- 헤더 -->
    <header>
      <div class="header-left">
        <h1 class="logo">jooflix</h1>
        <nav>
          <a href="#" class="nav-link active">홈</a>
          <a href="#" class="nav-link">내 리스트</a>
        </nav>
      </div>
      <div class="header-right">
        <button id="search-btn" class="icon-btn">🔍</button>
        <button id="add-movie-btn" class="btn-add">+ 영화 추가</button>
        <div class="user-menu">
          <img id="user-avatar" class="avatar" src="" alt="프로필">
          <button id="logout-btn" class="btn-logout">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 영화 검색 모달 -->
    <div id="search-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2>영화 검색</h2>
        <input type="text" id="movie-search-input" placeholder="영화 제목을 입력하세요..." class="search-input">
        <div id="search-results" class="search-results"></div>
      </div>
    </div>

    <!-- 영화 상세 모달 -->
    <div id="movie-detail-modal" class="modal" style="display: none;">
      <div class="modal-content modal-large">
        <button class="modal-close">&times;</button>
        <div id="movie-detail-content"></div>
      </div>
    </div>

    <!-- 영화 그리드 -->
    <main class="container">
      <section class="movie-section">
        <h2 class="section-title">내가 추가한 영화</h2>
        <div id="movies-grid" class="movie-grid">
          <!-- 동적으로 영화 카드 추가 -->
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <!-- 앱 스크립트 -->
  <script src="config/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
