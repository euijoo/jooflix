<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jooflix - 나만의 영화 컬렉션</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="auth-screen">
        <div class="auth-container">
            <img src="assets/logo.png" alt="jooflix" class="auth-logo">
            <h1 class="auth-title">jooflix</h1>
            <p class="auth-subtitle">나만의 영화 컬렉션을 만들어보세요</p>
            <button id="google-login-btn" class="btn-login">Google로 시작하기</button>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" style="display: none;">
        <!-- 상단 네비게이션 -->
        <nav class="nav-wrapper">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="assets/logo.png" alt="jooflix">
                    <span>jooflix</span>
                </div>
                <ul class="nav-menu">
    <li><a href="#" class="nav-link active" data-tab="all">홈</a></li>
    <li><a href="#" class="nav-link" data-tab="movie">영화</a></li>
    <li><a href="#" class="nav-link" data-tab="tv">TV 시리즈</a></li>
    <li><a href="#" class="nav-link" id="search-btn-nav">검색</a></li>
</ul>
                <div class="nav-user">
                    <img id="user-avatar" src="" alt="User" class="avatar">
                    <button id="logout-btn" class="btn-logout">로그아웃</button>
                </div>
            </div>
        </nav>

        <!-- 히어로 영역 (Featured 영화) -->
        <section class="hero-section" id="hero-section">
            <div class="hero-backdrop" id="hero-backdrop"></div>
            <div class="hero-content">
                <img id="hero-poster" src="" alt="Featured Movie" class="hero-poster">
                <div class="hero-info">
                    <h1 id="hero-title" class="hero-title">영화 제목</h1>
                    <div class="hero-meta">
    <span id="hero-rating" class="meta-item rating-icon" title="재생 URL 설정">🔒</span>
    <span class="meta-divider">·</span>
    <span id="hero-year" class="meta-item">2024</span>
    <span class="meta-divider">·</span>
    <span id="hero-runtime" class="meta-item">120분</span>
    <span class="meta-divider">·</span>
    <span id="hero-genres" class="meta-item">액션, 드라마</span>
</div>
                    <p id="hero-overview" class="hero-overview">영화 줄거리가 여기에 표시됩니다...</p>
                   <!-- 👇 이 부분 추가 -->
<div class="hero-credits">
    <h4 class="credits-title">감독 & 출연진</h4>
    <div class="credits-list">
        <div id="hero-director"></div>
        <div id="hero-cast"></div>
    </div>
</div>
                    
                    <div class="hero-actions">
    <button id="hero-trailer-btn" class="btn-secondary" data-movie-id="">Trailer</button>
    <button id="hero-play-btn" class="btn-secondary" data-url="">Watch Now</button>
    <button id="hero-nplayer-btn" class="btn-secondary" data-url="">NPlayer</button>
</div>
                </div>
            </div>
        </section>

        <!-- 영화 그리드 리스트 (6열) -->
        <section class="content-section">
            <div class="section-header">
    <h2 id="section-title">전체 컬렉션</h2>
    <button id="add-movie-btn" class="btn-add"> + </button>
</div>
            <div id="movies-grid" class="movies-grid">
                <!-- 영화 카드가 여기에 동적으로 추가됨 -->
            </div>
        </section>

        <!-- 검색 모달 -->
<div id="search-modal" class="modal">
    <div class="modal-content search-modal-content">
        <div class="modal-header">
            <h2>영화/TV 검색</h2>
            <span class="modal-close">&times;</span>
        </div>
        <!-- 타입 선택 -->
        <div style="padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; gap: 20px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="radio" name="search-type" value="movie" checked style="cursor: pointer;">
                <span>🎬 영화</span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="radio" name="search-type" value="tv" style="cursor: pointer;">
                <span>📺 TV 시리즈</span>
            </label>
        </div>
        <input type="text" id="search-input" placeholder="제목을 입력하세요..." class="search-input">
        <div id="search-results" class="search-results"></div>
    </div>
</div>


        <!-- 비디오 모달 -->
        <div id="video-modal" class="modal video-modal">
            <div class="modal-content video-modal-content">
                <span class="modal-close">&times;</span>
                <div class="video-container">
                    <iframe id="video-player" src="" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tmdb.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
